<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Knockout.js Sample App</title>
        <script type='text/javascript' src='/scripts/knockout-3.4.2.debug.js'></script>
    </head>

    <body>
        <p>First name: <input data-bind="value: firstName"></p>
        <p>Last name: <input data-bind="value: lastName"></p>
        <p>Result: <strong data-bind="text: fullName"></strong></p>
        <button data-bind="click: capitalizeLastName">Go caps</button>  

        <script type='text/javascript' src='/scripts/AppViewModel.js'></script>
    </body>
</html>
