<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Knockout.js Sample App</title>
        <!-- knockout.js library has to be loaded early -->
        <script type='text/javascript' src='/scripts/knockout-3.4.2.debug.js'></script>
        <script type='text/javascript' src="/scripts/houndify.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- <p>First name: <input data-bind="value: firstName"></p>
        <p>Last name: <input data-bind="value: lastName"></p>
        <p>Result: <strong data-bind="text: fullName"></strong></p>
        <button data-bind="click: capitalizeLastName">Go caps</button>
        <br> -->
        <br>
        <div class="text-center">
            <p><button data-bind="click: $root.onMicrophoneClick" class="btn btn-primary">Microphone Button</button></p>
            <p><strong data-bind="text: transcriptionString"></strong></p>
            <!-- <p><strong data-bind="text: transcriptionResponses()[0].response"></strong></p> -->
        </div>

        <div class="container-fluid">
            <table class="table text-centered">
                <thead>
                    <tr>
                        <th>Hondify Response</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: transcriptionResponses">
                    <tr>
                        <td data-bind="text: response"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script type='text/javascript' src="/src/microphone.js"></script>

        <script type='text/javascript' src='/src/AppViewModel.js'></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
